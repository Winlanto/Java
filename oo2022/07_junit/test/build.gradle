plugins{
    id 'java'
    id 'application'
}

jar{
    manifest{
        attributes 'Main-Class': 'tund8/App'
    }
}

dependencies{
    implementation 'com.google.guava:guava:26.0-jre'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

repositories{
    mavenCentral()
}